<ion-side-menus enable-menu-with-back-views="false" class="nodeListHeader">
  <ion-side-menu-content>
    <ion-header-bar class="bar-dark item-input-inset bar bar-header disable-user-behavior">
          <button class="button button-icon ion-navicon" menu-toggle="left"></button>
          <button class="button button-icon icon ion-android-arrow-back"></button>
          <div class="item-input-wrapper">
            <i class="icon ion-ios-search-strong dark"></i>
            <input type="search" placeholder="title search ..." ng-model="search.value" class="ng-valid ng-dirty ng-valid-parse ng-touched"> 
            <!-- ngIf: search.value.length > 0 -->
            <button class="button button-icon icon ion-ios-arrow-thin-right dark"></button>
          </div>
          <div>
            <button class="button button-icon icon ion-ios-plus-outline"></button>
          </div>
          <button class="button button-icon icon ion-funnel" menu-toggle="right"></button>
        </ion-header-bar>

    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content> 

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Left Menu</h1>
    </ion-header-bar>
    <ion-content has-header="true">
        <ul class="list">
            <a ui-sref="entry" class="item">Back To Entry Page</a>
            <a ui-sref="main.home" class="item" ng-click="toggleMenu()">Home</a>
            <a ui-sref="main.tabs" class="item" ng-click="toggleMenu()">Tabs</a>
        </ul>
    </ion-content>
  </ion-side-menu>
  <ion-side-menu side="right"><ion-nav-view name="searchMenuContent"></ion-nav-view></ion-side-menu>
</ion-side-menus>
