<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-ios-search-strong" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content> 

  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">Left Menu</h1>
    </ion-header-bar>
    <ion-content has-header="true">
        <ul class="list">
            <a ui-sref="entry" class="item">Back To Entry Page</a>
            <a ui-sref="main.home" class="item" ng-click="toggleMenu()">Home</a>
            <a ui-sref="main.tabs" class="item" ng-click="toggleMenu()">Tabs</a>
        </ul>
    </ion-content>
  </ion-side-menu>
  <ion-side-menu side="right">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">Search Menu</h1>
    </ion-header-bar>
    <ion-content has-header="true">
        <ion-nav-view name="searchMenuContent"></ion-nav-view>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
